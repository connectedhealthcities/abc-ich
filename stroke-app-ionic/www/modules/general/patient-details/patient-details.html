<ion-view title="Patient details" hide-back-button="true" class="color-primary-0">
  <ion-content padding="true">

    <!-- Patient id-->
    <div class="row chi-header-row">
      <div ng-show="vm.isDemoMode" class="col-50 chi-demo-mode">
        <p><strong>Demo mode</strong></p>
      </div>

      <div ng-show="vm.isDemoMode" class="col-50 chi-patient-id">
        <p><strong>Patient Id: </strong>{{vm.patientId}}</p>
      </div>
      <div ng-show="!vm.isDemoMode" class="col-50 col-offset-50 chi-patient-id">
        <p><strong>Patient Id: </strong>{{vm.patientId}}</p>
      </div>
    </div>
    <hr>

    <div class="list card">
        <ion-item class="item-icon-left  card-header card-header-green">
          <i class="icon ion-ionic"></i>Door time
        </ion-item>
        <div class="row row-center">
          
          <div class="col-90">
            <label class="item item-input">
              <span class="input-label">Date</span>
              <input type="date" ng-model="vm.doorDate">
            </label>
            <label class="item item-input">
              <span class="input-label">Time</span>
              <input type="time" step="60" ng-model="vm.doorTime" displayformat="HH:mm">
            </label>
          </div>

          <div class="col-10 text-center">
            <button ng-click="vm.onDoorNow()" class="button button-calm">Now</button>
          </div>
        </div>
    </div>

    <div class="list card">
        <ion-item class="item-icon-left  card-header card-header-green">
            <i class="icon ion-ionic"></i>Onset time
        </ion-item>
        <div class="row row-center">
          
          <div class="col-90">
            <label class="item item-input">
                <span class="input-label">Date</span>
                <input type="date" ng-model="vm.onsetDate" ng-change="vm.onOnsetChanged()">
            </label>
            <label class="item item-input">
                <span class="input-label">Time</span>
                <input type="time" step="60" ng-model="vm.onsetTime" displayformat="HH:mm" ng-change="vm.onOnsetChanged()">
            </label>
          </div>

          <div class="col-10 text-center">
              <button ng-click="vm.onOnsetNow()" class="button button-calm">Now</button>
          </div>
        </div>

        <ion-item class="item-icon-left data-display-region" ng-show="vm.timeSinceOnsetText">
            <i class="icon ion-information-circled"></i>{{vm.timeSinceOnsetText}}
        </ion-item>
    </div>

    <div class="list card">
        <ion-item class="item-icon-left card-header card-header-green">
            <i class="icon ion-ionic"></i>Onset is last seen well 
        </ion-item>
         <ion-radio ng-model="vm.isOnsetLastSeenWell" name="last-seen-well" ng-value="true">
            <span class="input-blue">Yes</span>
        </ion-radio>
        <ion-radio ng-model="vm.isOnsetLastSeenWell" name="last-seen-well" ng-value="false">
            <span class="input-blue">No</span>
        </ion-radio>
     </div>

    <div class="list card">
        <ion-item class="item-icon-left card-header card-header-green">
            <i class="icon ion-ionic"></i>Onset is best estimate
        </ion-item>
        <ion-radio ng-model="vm.isOnsetBestEstimate" name="best-estimate" ng-value="true">
            <span class="input-blue">Yes</span>
        </ion-radio>
        <ion-radio ng-model="vm.isOnsetBestEstimate" name="best-estimate" ng-value="false">
            <span class="input-blue">No</span>
        </ion-radio>
    </div>

    <!--Next button-->   
    <div class="chi-spacer"></div>
    <div class="col-offset-50 col-50">
      <button ng-disabled="!vm.isNextButtonEnabled()" ng-click="vm.onNext()" class="button button-calm  button-block icon-right ion-chevron-right">Next</button>
    </div>
  </ion-content>
</ion-view>
