<ion-view title="User credentials configuration">
  <ion-content padding="true" class="has-header">

    <div class="list card">
        <ion-item class="item-icon-left  card-header card-header-green">
          <i class="icon ion-ionic"></i>User credentials
        </ion-item>
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" placeholder="" ng-model="vm.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" placeholder="" ng-model="vm.password">
        </label>
    </div>

    <div class="row">
      <div class="col-33 col-offset-67 text-right">
          <button ng-disabled="!vm.isTestLoginButtonEnabled()" ng-click="vm.onTestLogin()" class="button button-positive  button-block icon-right ion-cloud">Test login</button>
      </div>
    </div>

   <!--Buttons-->
   <div class="chi-spacer"></div>
   <div class="row">
      <div class="col-40">
        <button ng-click="vm.onCancel()" class="button button-calm  button-block">Cancel</button>
      </div>
      <div class="col-40 col-offset-20">
        <button ng-click="vm.onSave()" class="button button-calm  button-block">Save</button>
      </div>
    </div>
  </ion-content>
</ion-view>
