<div>
  <ion-content class="chi-height-doac-slider" scroll="false">
    <ion-slides  options="vm.sliderOptions" slider="data.slider">
    
      <ion-slide-page ng-repeat="image in vm.doacImages">
          <img ng-src="{{image.src}}" class="fullscreen-image"  />
          <p class="info">{{image.title}}</p>
      </ion-slide-page>

     </ion-slides>
  </ion-content>
</div>
