<ion-view title="App config">
  <ion-content padding="true" class="has-header">
    <div class="list card">
        <form class="list">
            <label class="item item-select">
                <span class="input-label">Hospital id</span>
                <select ng-options="hospital.name for hospital in vm.hospitals track by hospital.id" ng-model="vm.selectedHospital" ng-change="vm.dataUpdated()"></select>
            </label>
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="email" placeholder="" ng-model="vm.email" ng-change="dataUpdated()">
            </label>
        </form>
    </div>
    <div class="row">
      <div class="col-40">
        <button ng-click="vm.onCancel()" class="button button-royal  button-block">Cancel</button>
      </div>
      <div class="col-20 creator-container"></div>
      <div class="col-40">
        <button ng-disabled="!vm.isSaveButtonEnabled()" ng-click="vm.onSave()" class="button button-calm  button-block">Save</button>
      </div>
    </div>
  </ion-content>
</ion-view>
