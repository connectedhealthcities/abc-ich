<ion-view title="Email configuration">
    <ion-content padding="true" class="has-header">
        <div class="list card">
            <ion-item class="item-icon-left  card-header card-header-green">
                <i class="icon ion-ionic"></i>Email
            </ion-item>
            <label class="item item-input">
                <input type="email" placeholder="Enter email here" ng-model="vm.email">
            </label>
        </div>
        <div class="row">
            <div class="col-40">
                
            </div>
            <div class="col-40 col-offset-20">
                <button ng-disabled="!vm.isSendTestEmailButtonEnabled()" ng-click="vm.onSendTestEmail()" class="button button-calm button-block">Send test email</button>
            </div>
        </div>
        <!--Buttons-->
        <div class="chi-spacer"></div>
        <div class="row">
            <div class="col-40">
                <button ng-click="vm.onCancel()" class="button button-calm button-block">Cancel</button>
            </div>
            <div class="col-40 col-offset-20">
                <button ng-click="vm.onSave()" ng-disabled="!vm.isSaveButtonEnabled()" class="button button-calm button-block">Save</button>
            </div>
        </div>
    </ion-content>
</ion-view>
