<ion-list> 
    <ion-item>
         <div class="row">
          <div class="col-80">Reversal agent:</div>
          <div class="col-20 text-right">{{vm.reversalAgent}}</div>
        </div>    
    </ion-item>
    <ion-item ng-show="vm.reversalAgent === 'Idarucizumab' || vm.reversalAgent === 'PCC'">
        <div class="row">
          <div class="col-80">Reversal date:</div>
          <div class="col-20 text-right">{{vm.reversalDate | date: 'dd MMM yyyy'}}</div>
        </div>
    </ion-item>
    <ion-item ng-show="vm.reversalAgent === 'Idarucizumab' || vm.reversalAgent === 'PCC'">
        <div class="row">
          <div class="col-80">Reversal time:</div>
          <div class="col-20 text-right">{{vm.reversalTime | date: 'HH:mm'}}</div>
        </div>
    </ion-item>
</ion-list>
