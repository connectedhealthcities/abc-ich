
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myInrLabel">Create or edit a Inr</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.inr.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.inr.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_value">Value</label>
            <input type="number" class="form-control" name="value" id="field_value"
                    ng-model="vm.inr.value"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_inrType">Inr Type</label>
            <select class="form-control" name="inrType" ng-model="vm.inr.inrType" id="field_inrType">
                <option value="POINT_OF_CARE" data-translate="strokeApp.InrType.POINT_OF_CARE">POINT_OF_CARE</option>
                <option value="LABORATORY">LABORATORY</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_measuredDateTime">Measured Date Time</label>
                <div class="input-group">
                    <input id="field_measuredDateTime" type="text" class="form-control" name="measuredDateTime" datetime-picker="{{dateformat}}" ng-model="vm.inr.measuredDateTime" is-open="vm.datePickerOpenStatus.measuredDateTime"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('measuredDateTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label for="field_patient">Patient</label>
            <select class="form-control" id="field_patient" name="patient" ng-model="vm.inr.patientId" ng-options="patient.id as patient.id for patient in vm.patients"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
