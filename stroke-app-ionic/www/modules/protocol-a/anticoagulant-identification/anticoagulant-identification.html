<ion-view title="Anticoagulant identification" hide-nav-bar="true">
  <ion-content padding="true">

    <!-- Patient id-->
    <div class="row chi-header-row">
      <div ng-show="vm.isDemoMode" class="col-50 chi-demo-mode">
        <p><strong>Demo mode</strong></p>
      </div>

      <div ng-show="vm.isDemoMode" class="col-50 chi-patient-id">
        <p><strong>Patient Id: </strong>{{vm.patientId}}</p>
      </div>
      <div ng-show="!vm.isDemoMode" class="col-50 col-offset-50 chi-patient-id">
        <p><strong>Patient Id: </strong>{{vm.patientId}}</p>
      </div>
    </div>
    <hr>

    <div class="list card">
        <ion-item class="item-icon-left card-header card-header-green">
          <i class="icon ion-ionic"></i>Anticoagulant type
        </ion-item>

        <ion-radio ng-model="vm.anticoagulantType" ng-change="vm.anticoagulantTypeChanged()" name="anticoagulant-type" ng-value="'Vitamin K antagonist'">
           <span class="input-blue">Vitamin K antagonist (warfarin, Sinthrome)</span>
        </ion-radio>
        <ion-radio ng-model="vm.anticoagulantType" ng-change="vm.anticoagulantTypeChanged()" name="anticoagulant-type" ng-value="'DOAC'">
           <span class="input-blue">DOAC</span>
        </ion-radio>
        <ion-radio ng-model="vm.anticoagulantType" ng-change="vm.anticoagulantTypeChanged()" name="anticoagulant-type" ng-value="'None'">
            <span class="input-blue">None</span>
        </ion-radio>
        <ion-radio ng-model="vm.anticoagulantType" ng-change="vm.anticoagulantTypeChanged()" name="anticoagulant-type" ng-value="'Unknown'">
           <span class="input-blue">Unknown</span>
        </ion-radio>
    </div>

    <div class="chi-spacer"></div>

    <div class="row">
      <div class="col-33 col-offset-67 text-right">
        <button ng-click="vm.showDoacExamplesPopup()" class="button button-energized  button-block icon-left ion-information-circled">View DOACs</button>
      </div>
    </div>

    <div class="chi-spacer"></div>

    <div class="list card" ng-show="vm.anticoagulantType === 'DOAC'">
        <ion-item class="item-icon-left card-header card-header-green">
          <i class="icon ion-ionic"></i>DOAC
        </ion-item>

        <ion-radio class="input-blue" ng-model="vm.anticoagulantName" name="anticoagulant-name" ng-value="'Apixaban'">
            <span class="input-blue">Apixaban</span>
        </ion-radio>
        <ion-radio ng-model="vm.anticoagulantName" name="anticoagulant-name" ng-value="'Dabigatran'">
            <span class="input-blue">Dabigatran</span>
        </ion-radio>
        <ion-radio ng-model="vm.anticoagulantName" name="anticoagulant-name" ng-value="'Rivoroxaban'">
            <span class="input-blue">Rivoroxaban</span>
        </ion-radio>
        <ion-radio ng-model="vm.anticoagulantName" name="anticoagulant-name" ng-value="'Edoxaban'">
             <span class="input-blue">Edoxaban</span>
        </ion-radio>
    </div>

    <div class="list card" ng-show="vm.anticoagulantType === 'Vitamin K antagonist'">
        <ion-item class="item-icon-left card-header card-header-green">
          <i class="icon ion-ionic"></i>Vitamin K antagonist
        </ion-item>

        <ion-radio class="input-blue" ng-model="vm.anticoagulantName" name="anticoagulant-name" ng-value="'Warfarin'">         
            <span class="input-blue">warfarin</span>
        </ion-radio>
        <ion-radio class="input-blue" ng-model="vm.anticoagulantName" name="anticoagulant-name" ng-value="'Sinthrome'">
            <span class="input-blue">Sinthrome</span>
        </ion-radio>
    </div>

    <!--Next button-->
    <div class="chi-spacer"></div>
    <div class="col-offset-50 col-50">
      <button ng-disabled="!vm.isNextButtonEnabled()" ng-click="vm.onNext()" class="button button-calm  button-block icon-right ion-chevron-right">Next</button>
    </div>
  </ion-content>
</ion-view>
