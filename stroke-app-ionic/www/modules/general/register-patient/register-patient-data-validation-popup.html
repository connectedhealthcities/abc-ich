<ion-list> 
    <ion-item>
         <div class="row">
          <div class="col-80 item-text-wrap">Initials:</div>
          <div class="col-20 text-right">{{vm.initials}}</div>
        </div>    
    </ion-item>
    <ion-item ng-show="vm.isDateOfBirthKnown">
        <div class="row">
          <div class="col-80 item-text-wrap">Date of birth:</div>
          <div class="col-20 text-right">{{vm.dateOfBirth | date: 'dd MMM yyyy'}}</div>
        </div>
    </ion-item>
    <ion-item ng-show="!vm.isDateOfBirthKnown">
        <div class="row">
          <div class="col-80 item-text-wrap">Estimated age:</div>
          <div class="col-20 text-right">{{vm.estimatedAge}}</div>
        </div>
    </ion-item>
    <ion-item ng-show="!vm.isExternalScan">
         <div class="row">
          <div class="col-80 item-text-wrap">Scan date:</div>
          <div class="col-20 text-right">{{vm.scanDate | date: 'dd MMM yyyy'}}</div>
        </div>    
    </ion-item>
    <ion-item ng-show="!vm.isExternalScan">
         <div class="row">
          <div class="col-80 item-text-wrap">Scan time:</div>
          <div class="col-20 text-right">{{vm.scanTime | date: 'HH:mm'}}</div>
        </div>    
    </ion-item>
    <ion-item ng-show="vm.isExternalScan && vm.selectedHospital != 'Other'">
         <div class="row">
          <div class="col-80 item-text-wrap">External hospital:</div>
          <div class="col-20 text-right">{{vm.selectedHospital}}</div>
        </div>    
    </ion-item>
    <ion-item ng-show="vm.isExternalScan && vm.selectedHospital == 'Other'">
         <div class="row">
          <div class="col-80 item-text-wrap">External hospital:</div>
          <div class="col-20 text-right">{{vm.otherHospital}}</div>
        </div>    
    </ion-item>
</ion-list>
