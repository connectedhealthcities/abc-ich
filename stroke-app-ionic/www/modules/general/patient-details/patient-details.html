<ion-view title="Patient details" hide-back-button="true" class="color-primary-0">
  <ion-content padding="true" class="has-header">
    <div>
      <div style="text-align:right;" class="show-list-numbers-and-dots nhs-blue">
        <p style="font-size:18px;">
          <strong>Patient Id:</strong> 12152016-emt</p>
      </div>
      <hr>
    </div>

    <div class="list card">
      <form class="list">
        <ion-item class="item-icon-left  card-header card-header-green">
          <i class="icon ion-ionic"></i>Door time
        </ion-item>
        <div class="row row-center">
          
          <div class="col-90">
            <label class="item item-input">
              <span class="input-label">Date</span>
              <input type="date" ng-model="vm.doorDate">
            </label>
            <label class="item item-input">
              <span class="input-label">Time</span>
              <input type="time" step="60" ng-model="vm.doorTime" displayformat="HH:mm">
            </label>
          </div>

          <div class="col-10 text-center">
            <button ng-click="vm.onDoorNow()" class="button button-calm">Now</button>
          </div>
        </div>
      </form>
    </div>

    <div class="list card">
      <form class="list">
        <ion-item class="item-icon-left  card-header card-header-green">
          <i class="icon ion-ionic"></i>Onset time
        </ion-item>
        <div class="row row-center">
          
          <div class="col-90">
            <label class="item item-input">
              <span class="input-label">Date</span>
              <input type="date" ng-model="vm.onsetDate" ng-change="vm.onOnsetChanged()">
            </label>
            <label class="item item-input">
              <span class="input-label">Time</span>
              <input type="time" step="60" ng-model="vm.onsetTime" displayformat="HH:mm" ng-change="vm.onOnsetChanged()">
            </label>
          </div>

          <div class="col-10 text-center">
            <button ng-click="vm.onOnsetNow()" class="button button-calm">Now</button>
          </div>
        </div>

        <ion-item class="item-icon-left data-display-region" ng-show="vm.timeSinceOnsetText">
          <i class="icon ion-information-circled"></i>{{vm.timeSinceOnsetText}}
        </ion-item>
      </form>
    </div>

    <div class="list card">
      <form class="list">
        <ion-item class="item-icon-left  card-header card-header-green">
          <i class="icon ion-ionic"></i>Onset is last seen well 
        </ion-item>
         <ion-radio ng-model="vm.isOnsetLastSeenWell" name="last-seen-well" ng-value="true">Yes
        </ion-radio>
        <ion-radio ng-model="vm.isOnsetLastSeenWell" name="last-seen-well" ng-value="false">No
        </ion-radio>
      </form>
    </div>

    <div class="list card">
      <form class="list">
        <ion-item class="item-icon-left  card-header card-header-green">
          <i class="icon ion-ionic"></i>Onset is best estimate
        </ion-item>
        <ion-radio ng-model="vm.isOnsetBestEstimate" name="best-estimate" ng-value="true">Yes
        </ion-radio>
        <ion-radio ng-model="vm.isOnsetBestEstimate" name="best-estimate" ng-value="false">No
        </ion-radio>
      </form>
    </div>

    <!--Next button-->
    <div class="spacer" style="width: 748px; height: 27px;"></div>
    <div class="col-offset-50 col-50">
      <button ng-disabled="!vm.isNextButtonEnabled()" ng-click="vm.onNext()" class="button button-calm  button-block icon-right ion-chevron-right">Next</button>
    </div>
  </ion-content>
</ion-view>
