<ion-view title="Register patient" id="page3">
  <ion-content padding="true" class="has-header">
    <div class="list card" id="registerPatient-card28">
      <form id="registerPatient-form17" class="list">
        <ion-item class="item-icon-left  card-header card-header-green" id="registerPatient-list-item13">
          <i class="icon ion-ionic"></i>Personal information</ion-item>
        <label class="item item-input" id="registerPatient-input3">
          <span class="input-label">Initials</span>
          <input type="text" placeholder="">
        </label>
        <label class="item item-input" id="registerPatient-input2" ng-hide="false">
          <span class="input-label">Date of birth</span>
          <input type="date" placeholder="" ng-model="registrationPart1.dateOfBirth">
        </label>
        <label class="item item-input" id="registerPatient-input10" ng-hide="false">
          <span class="input-label">Date of birth</span>
          <input type="text" placeholder="dd/mm/yyyy" ng-model="registrationPart1.dateOfBirth">
        </label>
        <ion-checkbox id="registerPatient-checkbox3" ng-click="dobUnknownChanged()" ng-model="registrationPart1.dobUnknown">Date of birth unknown</ion-checkbox>
        <label class="item item-input" id="registerPatient-input7">
          <span class="input-label">Estimated age</span>
          <input type="number" placeholder="" ng-model="$scope.registrationPart1.estimatedAge">
        </label>
      </form>
    </div>
    <div class="list card" id="registerPatient-card29">
      <form id="registerPatient-form25" class="list">
        <ion-item class="item-icon-left  card-header card-header-green" id="registerPatient-list-item32">
          <i class="icon ion-ionic"></i>Scan details</ion-item>
        <label class="item item-input" id="registerPatient-input4">
          <span class="input-label">Scan date</span>
          <input type="date" placeholder="" ng-model="registrationPart1.scanDate">
        </label>
        <label class="item item-input" id="registerPatient-input6">
          <span class="input-label">Scan time</span>
          <input type="time" placeholder="" ng-model="registrationPart1.scanTime" displayformat="HH:mm">
        </label>
        <ion-checkbox id="registerPatient-checkbox1" ng-model="registrationPart1.externalHospital">External Hospital?</ion-checkbox>
        <label class="item item-select" id="registerPatient-select2">
          <span class="input-label">What hospital was the scan performed at?</span>
          <select>
            <option>Hospital 1</option>
            <option>hospital 2</option>
            <option>hospital 3</option>
            <option>other (enter below)</option>
          </select>
        </label>
        <label class="item item-input" id="registerPatient-input11">
          <span class="input-label">Hospital name</span>
          <input type="text" placeholder="">
        </label>
      </form>
    </div>
    <a ui-sref="nEWPOPUPP1" id="registerPatient-button4" class="button button-calm  button-block icon-right ion-chevron-right">Next</a>
    <div id="registerPatient-markdown6" class="show-list-numbers-and-dots">
      <p style="color:#FF0000;">
        <strong>DATA CAPTURED ON THIS PAGE</strong>
      </p>

      <p style="color:#FF0000;">app start (hidden)</p>

      <p style="color:#FF0000;">scan date, scan time, external hospital?</p>

      <p style="color:#FF0000;">date of birth, date of birth unknown?, estimated age</p>

      <p style="color:#FF0000;">Id = age (calculate from dob) + initials</p>

      <p style="color:#FF0000;">S1</p>
    </div>
  </ion-content>
</ion-view>
