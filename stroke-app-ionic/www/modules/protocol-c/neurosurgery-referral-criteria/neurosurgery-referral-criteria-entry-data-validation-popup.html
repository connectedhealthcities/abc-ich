<ion-list> 
    <ion-item>
         <div class="row">
          <div class="col-50 item-text-wrap">A - longest axis (cm):</div>
          <div class="col-50 text-right">{{vm.longestAxis}}</div>
        </div>    
    </ion-item>
    <ion-item>
         <div class="row">
          <div class="col-50 item-text-wrap">B - longest axis perpendicular to A (cm):</div>
          <div class="col-50 text-right">{{vm.perpendicularAxis}}</div>
        </div>    
    </ion-item>
    <ion-item>
         <div class="row">
          <div class="col-50 item-text-wrap">Number of slices:</div>
          <div class="col-50 text-right">{{vm.numSlices}}</div>
        </div>    
    </ion-item>
    <ion-item>
         <div class="row">
          <div class="col-50 item-text-wrap">Slice thickness (cm):</div>
          <div class="col-50 text-right">{{vm.sliceThickness}}</div>
        </div>    
    </ion-item>
    <ion-item>
         <div class="row">
          <div class="col-50 item-text-wrap">ICH volume (ml):</div>
          <div class="col-50 text-right">{{vm.ichVolume}}</div>
        </div>    
    </ion-item>
</ion-list>
