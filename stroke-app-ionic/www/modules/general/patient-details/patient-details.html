    <div class="list card">
      <form class="list">
        <ion-item class="item-icon-left  card-header card-header-green">
          <i class="icon ion-ionic"></i>Onset
        </ion-item>
        <label class="item item-input" ng-hide="registrationPart2.onsetUnknown">
          <span class="input-label">Date</span>
          <input type="date" placeholder="" ng-model="registrationPart2.onsetTime">
        </label>
        <label class="item item-input" ng-hide="registrationPart2.onsetUnknown">
          <span class="input-label">Time</span>
          <input type="time" placeholder="" ng-model="registrationPart2.onsetDate">
        </label>
        <ion-item class="item-icon-left">
          <i class="icon ion-information-circled"></i>It has been 1day 3 hours and 28 minutes since onset
        </ion-item>
      </form>
    </div>

    <div class="list card">
      <form class="list">
        <ion-item class="item-icon-left  card-header card-header-green">
          <i class="icon ion-ionic"></i>Onset is last seen well 
        </ion-item>
         <ion-radio ng-model="vm.isOnsetLastSeenWell" name="last-seen-well" ng-value="1">Yes
        </ion-radio>
        <ion-radio ng-model="vm.isOnsetLastSeenWell" name="last-seen-well" ng-value="0">No
        </ion-radio>
      </form>
    </div>

    <div class="list card">
      <form class="list">
        <ion-item class="item-icon-left  card-header card-header-green">
          <i class="icon ion-ionic"></i>Onset is best estimate
        </ion-item>
        <ion-radio ng-model="vm.isOnsetBestEstimate" name="best-estimate" ng-value="1">Yes
        </ion-radio>
        <ion-radio ng-model="vm.isOnsetBestEstimate" name="best-estimate" ng-value="0">No
        </ion-radio>
      </form>
    </div>

    <!--Next button-->

    <div class="col-offset-50 col-50">
      <button ng-enabled="vm.isNextButtonEnabled()" ng-click="vm.onNext()" class="button button-calm  button-block icon-right ion-chevron-right">Next</button>
