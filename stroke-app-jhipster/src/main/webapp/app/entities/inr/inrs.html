<div>
    <h2>Inrs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="inr.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Inr
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Value</span></th>
                    <th><span>Inr Type</span></th>
                    <th><span>Measured Date Time</span></th>
                    <th><span>Patient</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="inr in vm.inrs track by inr.id">
                    <td><a ui-sref="inr-detail({id:inr.id})">{{inr.id}}</a></td>
                    <td>{{inr.value}}</td>
                    <td>{{inr.inrType}}</td>
                    <td>{{inr.measuredDateTime | date:'medium'}}</td>
                    <td>
                        <a ui-sref="patient-detail({id:inr.patientId})">{{inr.patientId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="inr-detail({id:inr.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="inr.edit({id:inr.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="inr.delete({id:inr.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
