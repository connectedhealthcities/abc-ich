<ion-view title="Anticoagulant identification">
  <ion-content padding="true" class="has-header">
    <div>
      <div style="text-align:right;" class="show-list-numbers-and-dots nhs-blue">
        <p style="font-size:18px;">
          <strong>Patient Id:</strong> 12152016-emt</p>
      </div>
      <hr>
    </div>

    <div class="list card">
      <form class="list">
        <ion-item class="item-icon-left  card-header card-header-green">
          <i class="icon ion-ionic"></i>Anticoagulant type
        </ion-item>
        <ion-radio ng-model="vm.anticoagulantType" ng-change="vm.anticoagulantTypeChanged()" name="anticoagulant-type" ng-value="'VITK'">VitK
        </ion-radio>
        <ion-radio ng-model="vm.anticoagulantType" ng-change="vm.anticoagulantTypeChanged()" name="anticoagulant-type" ng-value="'DOAC'">DOAC
        </ion-radio>
        <ion-radio ng-model="vm.anticoagulantType" ng-change="vm.anticoagulantTypeChanged()" name="anticoagulant-type" ng-value="'NONE'">None
        </ion-radio>
        <ion-radio ng-model="vm.anticoagulantType" ng-change="vm.anticoagulantTypeChanged()" name="anticoagulant-type" ng-value="'UNKNOWN'">Unknown
        </ion-radio>
      </form>
    </div>

    <div class="spacer" style="width: 748px; height: 32px;"></div>

    <div class="row">
      <div class="col-33 col-offset-67 text-right">
        <button ng-click="vm.showDoacExamplesPopup()" class="button button-energized  button-block icon-left ion-information-circled">View DOACs</button>
      </div>
    </div>

    <div class="spacer" style="width: 748px; height: 32px;"></div>

    <div class="list card" ng-show="vm.anticoagulantType === 'DOAC'">
      <ion-item class="item-icon-left  card-header card-header-green">
        <i class="icon ion-ionic"></i>DOACS
      </ion-item>
      <ion-list>
        <ion-radio class="input-blue" ng-model="vm.anticoagulantName" name="anticoagulant-name" ng-value="'Apixaban'">Apixaban
        </ion-radio>
        <ion-radio class="input-blue" ng-model="vm.anticoagulantName" name="anticoagulant-name" ng-value="'Dabigatran'">Dabigatran
        </ion-radio>
        <ion-radio class="input-blue" ng-model="vm.anticoagulantName" name="anticoagulant-name" ng-value="'Rivoroxaban'">Rivoroxaban
        </ion-radio>
        <ion-radio class="input-blue" ng-model="vm.anticoagulantName" name="anticoagulant-name" ng-value="'Edoxaban'">Edoxaban
        </ion-radio>
      </ion-list>
    </div>

    <div class="list card" ng-show="vm.anticoagulantType === 'VITK'">
      <ion-item class="item-icon-left  card-header card-header-green">
        <i class="icon ion-ionic"></i>Vitamin K antagonists
      </ion-item>
      <ion-list>
        <ion-radio class="input-blue" ng-model="vm.anticoagulantName" name="anticoagulant-name" ng-value="'Warfarin'">Warfarin         
        </ion-radio>
        <ion-radio class="input-blue" ng-model="vm.anticoagulantName" name="anticoagulant-name" ng-value="'Sinthrome'">Sinthrome
        </ion-radio>
      </ion-list>
    </div>

    <!--Next button-->
    <div class="spacer" style="width: 748px; height: 27px;"></div>
    <div class="col-offset-50 col-50">
      <button ng-disabled="!vm.isNextButtonEnabled()" ng-click="vm.onNext()" class="button button-calm  button-block icon-right ion-chevron-right">Next</button>
    </div>
  </ion-content>
</ion-view>
