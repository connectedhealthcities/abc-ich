<ion-view title="DOAC reversal agent details">
  <ion-content padding="true">

    <!-- Patient id-->
    <div class="row chi-header-row">
      <div ng-show="vm.isDemoMode" class="col-50 chi-demo-mode">
        <p><strong>Demo mode</strong></p>
      </div>

      <div ng-show="vm.isDemoMode" class="col-50 chi-patient-id">
        <p><strong>Patient Id: </strong>{{vm.patientId}}</p>
      </div>
      <div ng-show="!vm.isDemoMode" class="col-50 col-offset-50 chi-patient-id">
        <p><strong>Patient Id: </strong>{{vm.patientId}}</p>
      </div>
    </div>
    <hr>

    <div class="list card">
      <ion-item class="item-icon-left  card-header card-header-green">
        <i class="icon ion-ionic"></i>Reversal agent administered</ion-item>
        <ion-radio ng-model="vm.reversalAgent" ng-change="vm.onReversalAgentChanged()" name="reversal-agent" ng-value="'Idarucizumab'">
            <span class="input-blue">Idarucizumab</span>
        </ion-radio>
        <ion-radio ng-model="vm.reversalAgent" ng-change="vm.onReversalAgentChanged()" name="reversal-agent" ng-value="'PCC'">
            <span class="input-blue">PCC</span>
        </ion-radio>
        <ion-radio ng-model="vm.reversalAgent" ng-change="vm.onReversalAgentChanged()" name="reversal-agent" ng-value="'None'">
            <span class="input-blue">None</span>
        </ion-radio>
    </div>

    <div class="list card" ng-show="vm.reversalAgent === 'Idarucizumab' || vm.reversalAgent === 'PCC'">
      <form class="list">
        <ion-item class="item-icon-left  card-header card-header-green">
          <i class="icon ion-ionic"></i>Reversal time
        </ion-item>
        <div class="row row-center">
          
          <div class="col-90">
            <label class="item item-input">
              <span class="input-label">Date</span>
              <input type="date" ng-model="vm.reversalDate">
            </label>
            <label class="item item-input">
              <span class="input-label">Time</span>
              <input type="time" step="60" ng-model="vm.reversalTime" displayformat="HH:mm">
            </label>
          </div>

          <div class="col-10 text-center">
            <button ng-click="vm.onReversalNow()" class="button button-calm">Now</button>
          </div>
        </div>
      </form>
    </div>

    <!--Next button-->
    <div class="chi-spacer"></div>
    <div class="col-offset-50 col-50">
      <button ng-disabled="!vm.isNextButtonEnabled()" ng-click="vm.onNext()" class="button button-calm  button-block icon-right ion-chevron-right">Next</button>
    </div>
  </ion-content>
</ion-view>
