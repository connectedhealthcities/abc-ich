
<div>
    <h2><span>Inr</span> {{vm.inr.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Value</span></dt>
        <dd>
            <span>{{vm.inr.value}}</span>
        </dd>
        <dt><span>Inr Type</span></dt>
        <dd>
            <span>{{vm.inr.inrType}}</span>
        </dd>
        <dt><span>Measured Date Time</span></dt>
        <dd>
            <span>{{vm.inr.measuredDateTime | date:'medium'}}</span>
        </dd>
        <dt><span>Patient</span></dt>
        <dd>
            <a ui-sref="patient-detail({id:vm.inr.patientId})">{{vm.inr.patientId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="inr-detail.edit({id:vm.inr.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
