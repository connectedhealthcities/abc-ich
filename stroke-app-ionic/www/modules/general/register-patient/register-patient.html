<ion-view title="Register patient">
  <ion-content padding="true" class="has-header">

    <div class="list card">
      <form class="list">
        <ion-item class="item-icon-left  card-header card-header-green">
          <i class="icon ion-ionic"></i>Personal information
        </ion-item>
        <label class="item item-input">
          <span class="input-label">Initials</span>
          <input type="text" placeholder="Enter intials here" ng-model="vm.initials">
        </label>
      </form>
    </div>
    
    <div class="list card">
      <form class="list">
        <ion-item class="item-icon-left  card-header card-header-green">
          <i class="icon ion-ionic"></i>Date of birth known
        </ion-item>
        <ion-radio ng-model="vm.isDateOfBirthKnown" ng-change="vm.isDateOfBirthKnownChanged()" name="dob-known" ng-value="true">Yes
        </ion-radio>
        <ion-radio ng-model="vm.isDateOfBirthKnown" ng-change="vm.isDateOfBirthKnownChanged()" name="dob-known" ng-value="false">No
        </ion-radio>
      </form>
    </div>
 
    <div ng-show="vm.isDateOfBirthKnown != null && vm.isDateOfBirthKnown" class="list card">
      <form class="list">
        <ion-item class="item-icon-left  card-header card-header-green">
          <i class="icon ion-ionic"></i>Date of birth
        </ion-item>
        <label class="item item-input">
          <span class="input-label">Date of birth</span>
          <input type="date" placeholder="" ng-model="vm.dateOfBirth">
        </label>
      </form>
    </div>

    <div ng-show="vm.isDateOfBirthKnown != null && !vm.isDateOfBirthKnown" class="list card">
      <form class="list">
        <ion-item class="item-icon-left  card-header card-header-green">
          <i class="icon ion-ionic"></i>Estimated age
        </ion-item>
        <label class="item item-input">
          <span class="input-label">Estimated age</span>
          <input type="number" placeholder="Enter age here" ng-model="vm.estimatedAge">
        </label>
      </form>
    </div>

    <div class="list card">
      <form class="list">
        <ion-item class="item-icon-left  card-header card-header-green">
          <i class="icon ion-ionic"></i>Scan performed at external hospital
        </ion-item>
        <ion-radio ng-model="vm.isExternalScan" ng-change="vm.isExternalScanChanged()" name="external-scan" ng-value="true">Yes
        </ion-radio>
        <ion-radio ng-model="vm.isExternalScan" ng-change="vm.isExternalScanChanged()" name="external-scan" ng-value="false">No
        </ion-radio>
      </form>
    </div>

    <div ng-show="vm.isExternalScan != null && !vm.isExternalScan" class="list card">
      <form class="list">
        <ion-item class="item-icon-left  card-header card-header-green">
          <i class="icon ion-ionic"></i>Scan time
        </ion-item>
        <div class="row row-center">
          
          <div class="col-90">
            <label class="item item-input">
              <span class="input-label">Date</span>
              <input type="date" ng-model="vm.scanDate">
            </label>
            <label class="item item-input">
              <span class="input-label">Time</span>
              <input type="time" step="60" ng-model="vm.scanTime" displayformat="HH:mm">
            </label>
          </div>

          <div class="col-10 text-center">
            <button ng-click="vm.onScanNow()" class="button button-calm">Now</button>
          </div>
        </div>
      </form>
    </div>

    <div ng-show="vm.isExternalScan != null && vm.isExternalScan" class="list card">
      <form class="list">
        <ion-item class="item-icon-left  card-header card-header-green">
          <i class="icon ion-ionic"></i>External hospital
        </ion-item>
        <div class="list-inset" ng-repeat="hospital in vm.hospitals">
            <ion-radio ng-model="vm.selectedHospital" value="{{hospital.uniqueId}}">{{hospital.uniqueId}}</ion-radio>
        </div>
        <label ng-show="vm.selectedHospital ==='Other'" class="item item-input">
          <span class="input-label">Hospital name</span>
          <input type="text" placeholder="Enter hospital name here" ng-model="vm.otherHospital">
        </label>
      </form>
    </div>

    <!--Next button-->
    <div class="spacer" style="width: 748px; height: 27px;"></div>
    <div class="col-offset-50 col-50">
      <button ng-disabled="!vm.isNextButtonEnabled()" ng-click="vm.onNext()" class="button button-calm  button-block icon-right ion-chevron-right">Next</button>
    </div>
  </ion-content>
</ion-view>
