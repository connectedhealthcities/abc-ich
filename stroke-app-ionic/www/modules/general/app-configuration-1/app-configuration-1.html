<ion-view title="App config" id="page5">
  <ion-content padding="true" class="has-header">
    <form id="appConfig-form8" class="list">
      <div class="list card" id="appConfig-card215">
        <form id="appConfig-form39" class="list">
          <label class="item item-select" id="appConfig-select1">
            <span class="input-label">Hospital id</span>
            <select ng-options="hospital.label for hospital in hospitals track by hospital.id" ng-model="config.selectedHospital" ng-change="dataUpdated()"></select>
          </label>
          <label class="item item-input" id="appConfig-input8">
            <span class="input-label">Email</span>
            <input type="email" placeholder="" ng-model="config.email" ng-change="dataUpdated()">
          </label>
        </form>
      </div>
    </form>
    <div id="appConfig-container15" class="row">
      <div id="appConfig-container16" class="col-40">
        <button id="appConfig-button10" ng-click="vm.onCancel()" class="button button-royal  button-block">Cancel</button>
      </div>
      <div id="appConfig-container18" class="col-20 creator-container"></div>
      <div id="appConfig-container17" class="col-40">
        <button id="appConfig-button9" ng-click="vm.onSave()" ng-disabled="" class="button button-calm  button-block">Save</button>
      </div>
    </div>
    <div id="appConfig-markdown22" class="show-list-numbers-and-dots">
      <p style="color:#FF0000;">
        <strong>DATA CAPTURED ON THIS PAGE:</strong>
      </p>

      <p style="color:#FF0000;">Hospital Id, Email address</p>
    </div>
  </ion-content>
</ion-view>
