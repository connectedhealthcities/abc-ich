
<div>
    <h2><span>Bp Management Entry</span> {{vm.bpManagementEntry.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Date Time</span></dt>
        <dd>
            <span>{{vm.bpManagementEntry.dateTime | date:'medium'}}</span>
        </dd>
        <dt><span>Systolic Bp</span></dt>
        <dd>
            <span>{{vm.bpManagementEntry.systolicBp}}</span>
        </dd>
        <dt><span>Gtn Rate</span></dt>
        <dd>
            <span>{{vm.bpManagementEntry.gtnRate}}</span>
        </dd>
        <dt><span>Labetalol Dose</span></dt>
        <dd>
            <span>{{vm.bpManagementEntry.labetalolDose}}</span>
        </dd>
        <dt><span>Patient</span></dt>
        <dd>
            <a ui-sref="patient-detail({id:vm.bpManagementEntry.patientId})">{{vm.bpManagementEntry.patientId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="bp-management-entry-detail.edit({id:vm.bpManagementEntry.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
