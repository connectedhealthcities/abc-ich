<ion-view title="Email configuration">
  <ion-content padding="true" class="has-header">

    <div class="list card">
        <ion-item class="item-icon-left  card-header card-header-green">
          <i class="icon ion-ionic"></i>Email
        </ion-item>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" placeholder="" ng-model="vm.email">
        </label>
    </div>

   <div class="spacer" style="width: 748px; height: 30px;"></div>

   <div class="row">
      <div class="col-40">
        <button ng-click="vm.onCancel()" class="button button-calm button-block">Cancel</button>
      </div>
      <div class="col-40 col-offset-20">
        <button ng-click="vm.onSave()" class="button button-calm button-block">Save</button>
      </div>
    </div>
  </ion-content>
</ion-view>
